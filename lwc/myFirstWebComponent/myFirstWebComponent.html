<template>
    <lightning-card style="border: 1px solid black;">
         <div style="border:1px solid black ; margin-left:40px; width: 800px;">
               {name} &nbsp; &nbsp; &nbsp; &nbsp; {userId}
         
            </div>

      <right>
         <div style="border:1px solid black ; margin-left:auto; margin-right:0; width: 400px;height:40px">
            <lightning-button label="Create product" variant="brand" onclick={openmodal}></lightning-button>
                <template if:true={openmodel}>
                    <div class="demo-only" style="height: 640px;">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>

                                        </lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                                    </button>
                                </header>
                                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                        <lightning-record-view-form
                                        record-id="a022X00000juWaJQAU"
                                        object-api-name="Product__c">
                                           <div class="slds-box">
                                              <lightning-output-field field-name="Name"></lightning-output-field>

                                           </div>
                                     </lightning-record-view-form>
                            
                                            <lightning-button
                                                class="slds-m-top_small"
                                                type="submit"
                                                label="save">
                                            </lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <lightning-button 
                                                class="slds-m-top_small" 
                                                label="Cancel"  
                                                onclick={closeModal}></lightning-button>
                                            
                                    </div>
                            </div>
                        </section>
                                <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
                </template>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            <lightning-button label="Cart" variant="brand" onclick={openmodal1}></lightning-button>

                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal1}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button>
                            
                                </header>
                                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                        <lightning-record-edit-form object-api-name="Product__c">
                                            <lightning-messages>
                                            </lightning-messages>
                                            <lightning-input-field field-name="Name">
                                            </lightning-input-field>
                                        </lightning-record-edit-form>

                                        <lightning-record-edit-form object-api-name="Order__c">
                                            <lightning-messages>
                                            </lightning-messages>
                                            <lightning-input-field field-name="TotalPrice__c">
                                            </lightning-input-field>
                                        </lightning-record-edit-form>

                                        <lightning-button class="slds-m-top_small" type="submit" label="checkout"></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <lightning-button class="slds-m-top_small" label="Close"  onclick={closeModal1}></lightning-button>
                                    </div>
                            </div>
                        </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
                </template>
        </div>
      </right>

                                                <div class="slds-modal__container">
